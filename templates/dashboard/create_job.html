<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  
    <section class="post-job d-flex  ">
        {% include 'dashboard/slider.html' %}


        <div class="page-content">
            <div class="container">
                <div class="page-name d-flex">
                    <i class="fa-solid fa-house me-2"></i>
                    <h6>Post Your Job</h6>
                </div>
            </div>

            
            <div class="container container-box">
                <h2>Job requirements</h2>
                <form action="{{ url_for('dashboard.create_job') }}" method="POST" enctype="multipart/form-data">
                    {{ form.csrf_token }}

                    <div class="row g-5 ">
                        <div class="input col-md-10">
                            <div class="mb-3">
                                <label for="name">Job Name</label>
                                <input type="text" id="name" name="job_name" placeholder="Enter the job name" class="form-control">
                            </div>
                        </div>
                        <div class="input col-md-5">
                            <div class="mb-3">
                                <label for="salary">Salary</label>
                                <input type="text" id="salary" name="salary" placeholder="Enter the salary" class="form-control">
                            </div>
                        </div>
                        <div class="input col-md-5">
                            <div class="mb-3">
                                <label for="experience">Years Of Experience</label>
                                <input type="number" id="experience" name="experience" placeholder="Enter the years of experience" class="form-control">
                            </div>
                        </div>
                        <div class="input col-md-5">
                            <div class="mb-3">
                                <label for="education-level">Education Level</label>
                                <!-- <select class="form-select" id="education-level" name="education_level">
                                    <option selected>Open this select menu</option>
                                    <option value="High School">High School</option>
                                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                                    <option value="Master's Degree">Master's Degree</option>
                                    <option value="PhD">PhD</option>
                                </select> -->
                                <input type="text" class="form-control"  id="education-level" name="education_level" >
                            </div>
                        </div>
                        <div class="input col-md-5">
                            <div class="mb-3">
                                <label for="working-hours">Working Hours</label>
                                <select class="form-select" id="working-hours" name="working_hours">
                                    <option selected>Open this select menu</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                </select>
                            </div>
                        </div>

                        <div class="input col-md-5">
                            <div class="mb-3">
                                <label for="gender">Gender</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option selected>Open this select menu</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="input col-md-5">
                            <div class="mb-3">
                                <label for="saudi-arabia">Saudi Arabia Region</label>
                                <!-- <select class="form-select" id="saudi-arabia" name="saudi_arabia_region">
                                    <option selected>Open this select menu</option>
                                    <option value="Riyadh">Riyadh</option>
                                    <option value="Jeddah">Jeddah</option>
                                    <option value="Dammam">Dammam</option>
                               
                                </select> -->
                                <input type="text" class="form-control" id="saudi-arabia" name="saudi_arabia_region" >
                            </div>
                        </div>
                        <div class="input col-md-10">
                            <div class="mb-3">
                                <label for="job-title">Description </label>
                                <textarea id="job-title" name="job_title" placeholder="Enter the job description" class="form-control" rows="10"></textarea>
                            </div>
                        </div>
                        
                        <div class="input col-md-10">
                            <div class="mb-3">
                                <label for="job-skills">Job Skills</label>
                                <textarea id="job-skills" name="job_skills" placeholder="One Tag Per Line" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="input col-md-10">
                            <div class="mb-3">
                                <label for="photo">Photo</label>
                                <input type="file" id="photo" name="photo" class="form-control">
                            </div>
                        </div>

                        <div class="submit-btn">
                            <button type="submit" class="sub-button">Post A Job</button>
                        </div>
                    </div>
                 
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
