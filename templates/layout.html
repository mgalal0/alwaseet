<script>
function setLanguage(lang) {
    // Create a new form element
    var form = document.createElement('form');
    form.method = 'post';  // Set the method to POST
    form.action = '/change_language';  // Set the action URL

    // Create a new input element for the language selection
    var langInput = document.createElement('input');
    langInput.type = 'hidden';  // Hidden input type
    langInput.name = 'lang';    // Name of the input field
    langInput.value = lang;     // Value of the selected language

    // Append the input element to the form
    form.appendChild(langInput);

    // Append the form to the document body
    document.body.appendChild(form);

    // Submit the form
    form.submit();
}

  </script>
