<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- fontawesome link ---- -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap link ------- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/componets.css') }}">
      
</head>
<body>


    <section class="banner">
        <div class="container">
            <div class="banner-img {{ banner_info['image'] }}"  >    
            <div class="overlay">
                <div class="banner-content">
                    <h2 data-aos="flip-left" data-aos-duration="500" data-aos-delay="350" 
                    data-aos-easing="linear">  
                        
                        
                        {% if request.cookies.get('lang') == 'ar' %}
                        <style>
                            .contact-btn   {
                                display: grid;
                                order : 1;
                            }
                            .icon {
                                transform: rotate(-180deg);
                                order : 2;
                                margin-right: 10px;
                            }
                         

                        </style>
                        {{ banner_info['text']['ar'] }}
                    {% else %}
                        {{ banner_info['text']['en'] }}
                    {% endif %}</h2>
<button>
    <a data-aos="zoom-in" data-aos-duration="500" data-aos-delay="350" 
    data-aos-easing="linear" href="{{ url_for('home.get_contact_us') }}" class="contact-button">
        <div class="icon"><i class="fa-solid fa-arrow-right"></i></div>
        {% if request.cookies.get('lang') == 'ar' %}
        {{ banner_info['btn-text']['ar'] }}
    {% else %}
        {{ banner_info['btn-text']['en'] }}
    {% endif %}
    </a>
</button>
                     
                   </div>
            </div>
        </div>
        </div>
        </section>
        



    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
     
</html>
